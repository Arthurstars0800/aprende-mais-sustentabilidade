<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Efeito de Tempestade</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
        }
        
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .status {
            margin-top: 10px;
            font-size: 12px;
            color: #4ade80;
        }
    </style>
</head>
<body>
    <div class="controls">
        <h3>üåßÔ∏è Teste de Tempestade</h3>
        <button onclick="activateStorm()">Ativar Tempestade</button>
        <button onclick="activateThemeFuture()">Tema G.A.I.A. Core</button>
        <button onclick="deactivateAll()">Desativar Tudo</button>
        <div class="status" id="status">Pronto para testar</div>
    </div>

    <h1>Passe o mouse sobre a √°gua quando ela aparecer!</h1>

    <script src="gamification.js"></script>
    <script>
        // Simular perfil de usu√°rio
        window.gamification = window.gamification || {};
        window.gamification.userProfile = {
            xp: 20000,
            level: 9,
            equipped: {
                effect: 'effect_none',
                theme: 'theme-default'
            }
        };

        function activateStorm() {
            window.gamification.userProfile.equipped.effect = 'effect_storm';
            applyEffects();
            document.getElementById('status').textContent = '‚õàÔ∏è Tempestade ativada! Aguarde a √°gua subir...';
        }

        function activateThemeFuture() {
            document.body.classList.add('theme-future');
            document.getElementById('status').textContent = 'üåå Tema G.A.I.A. Core ativado!';
        }

        function deactivateAll() {
            window.gamification.userProfile.equipped.effect = 'effect_none';
            document.body.classList.remove('theme-future');
            applyEffects();
            
            // Limpar elementos
            const water = document.querySelector('.eco-flood-water');
            if (water) water.remove();
            
            document.getElementById('status').textContent = '‚úÖ Tudo desativado';
        }

        // Log para debug
        console.log('Teste carregado. Use os bot√µes para testar os efeitos.');
    </script>
</body>
</html>
